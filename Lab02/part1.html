 <!DOCTYPE html>
<html>
<head>
<title>Lab 2 part 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

   <button onclick="startGame()" id="start">
  Start
  </button>
  <button onclick="endGame()" id="stop">
  Stop/Reset
  </button>
  <form>
    <input type="radio" id="click" name="scoreChoice" value="click">
    <label for="click">Click Target</label>
    <input type="radio" id="mouse" name="scoreChoice" value="mouse">
    <label for="mouse">Mouse Over Target</label>
  </form>
 
 
  <p>
  Timer:<span id="timer">15</span> &emsp; 
  Score:<span id="score">0</span> &emsp;
  High Score: <span id="highScore">0</span>
  </p>
  <br>
  <br>
  
  
    <svg  onmousemove="mouse(event)" id="gamespace" width="100%" height= "500" style="background-color:#ffcc99">
    <circle cx="30" cy="30" r="30" id="circle"/>
    <circle id="newMouse" r="3" style="color:blue"/>
  </svg>
  
  <script src="part1.js"></script>

</body>
</html>
