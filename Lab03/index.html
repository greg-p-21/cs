<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3!</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel=icon type="image/jpeg" href="/favicon.jpeg" />
  <script src="/socket.io/socket.io.js"></script> <!-- Always include in nodejs apps-->
	<script src="/client.js"></script> <!-- Always include in nodejs apps-->
</head>

<body onload="init()" >

<!-- <body onload="init()"> -->

  <div>
    <!-- <table></table> -->
    <button onclick="start()" id="start" type="button">Start</button>
    <button onclick="stop()" id="stop" disabled="true" type="reset">Stop</button>
    <br>
    <span id="timer">Time Remaining: 30</span>
    <span id="scoreboard">Score: 0</span>
    <span id="highscore">High Score: 0</span>
    <div>
      <input type="radio" name="gameMode" id="radio1" value="click" onchange="changeMode(this)" checked>
      <label for="click">Click</label>
      <input type="radio" name="gameMode" id="radio2" value="mouseover" onchange="changeMode(this)">
      <label for="click">Touch</label>
      <label>Target Size</label>
      <input type="range" id="circleSize" min="8" max="80" value="40">
    </div>
  </div>
  <div id="tableDiv">
    <table></table>
  </div>
  <div id="initialTimer"></div>
  
  

  <svg width="100%" height="100%" id="svgBackground">
    <circle id="cursor" r="4" stroke="black" stroke-width="6" fill="yellow" />
    <circle id="target" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

</body>

</html>
