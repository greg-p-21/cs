<!DOCTYPE html>
<html>
<!-- https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse -->

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel=icon type="image/jpeg" href="/favicon.jpeg" />
</head>

<body onload="init()">
    


    <div class="center" id="teamSelect">
        <input type="text" id="name">
        <button type="button" id="addplayerbutton" onclick="addPlayer()">Create player</button>
        <button type="button" id="startButton">Start Game</button>
        <h3>Team 1</h3>
        <ul class="select" id="team1">
            <!-- <li class="dropzone" id='0' draggable="true">T1 Player 1</li>
            <li class="dropzone" id='1' draggable="true">T1 Player 2</li>
            <li class="dropzone" id='2' draggable="true">T1 Player 3</li>
            <li class="dropzone" id='3' draggable="true">T1 Player 4</li> -->
            <li class="dropzone" id='4' draggable="false">Drag Here to Add!</li>
        </ul>
        <h3>Team 2</h3>
        <ul class="select" id="team2">
            <!-- <li class="dropzone" id='0' draggable="true">T2 Player 1</li>
            <li class="dropzone" id='1' draggable="true">T2 Player 2</li>
            <li class="dropzone" id='2' draggable="true">T2 Player 3</li> -->
            <li class="dropzone" id='3' draggable="false">Drag Here to Add!</li>
        </ul>
        <h3>Unassigned</h3>
        <ul class="select" id="unassigned">
    </div>

    <div id="phase2">

        <div class="grid-container">
            <div id="col1">
                <!-- Timer -->
                <span id="timer"></span>
                <br>
                <br>
                <!-- TEAM Scoreboard -->
                <ul class="scoreboard" id="scoreboardList">
                    <lh><b>Scoreboard</b></lh>
                    <li>Team 1: <span id="t1score"></span></li>
                    <li>Team 2: <span id="t2score"></span></li>
                </ul>
            </div>
            <div id="col2">
                <p id="wordp" style="border: 5px; border-color: black;">WORD: <span id="randomWord" ></span></p>
                <br>
                <br>
                <!-- a list of their team's guesses -->
                <p><b>Guesses:</b></p>
                <ul class="guesses" id="guessList"></lh></ul>
            </div>
            
            <div id="col3">
                <div id="drawer">
                    <!-- Drawer: a canvas -->
                    <div class="drawCanvas" style="display: inline-block">
                        <canvas id="paintCanvas" width="400" height="400" style="position:relative; border:2px solid;"></canvas>
                        <div id="colors" style="float: right;padding:15px;">
                            <div style="position:relative;top:12%;left:43%;">Choose Color</div>
                            <div style="position:relative;top:15%;left:43%;width:20px;height:20px;background:green;" id="green"
                            onclick="setColor(this)"></div>
                            <div style="position:relative;top:15%;left:43%;width:20px;height:20px;background:blue;" id="blue"
                                onclick="setColor(this)"></div>
                            <div style="position:relative;top:15%;left:43%;width:20px;height:20px;background:red;" id="red"
                                onclick="setColor(this)"></div>
                            <div style="position:relative;top:17%;left:43%;width:20px;height:20px;background:yellow;" id="yellow"
                                onclick="setColor(this)"></div>
                            <div style="position:relative;top:17%;left:43%;width:20px;height:20px;background:orange;" id="orange"
                                onclick="setColor(this)"></div>
                            <div style="position:relative;top:17%;left:43%;width:20px;height:20px;background:black;" id="black"
                                onclick="setColor(this)"></div>
                            <div style="position:relative;top:22%;left:43%;width:30px;height:30px;background:white;border:2px solid;" id="white"
                                onclick="setColor(this)"></div>
                        </div>
                    </div>
                    <!-- Drawer: a skip button -->
                    <button type="button" id="skipButton">Skip</button>
                    <!-- Drawer: a correct guess button -->
                    <button type="button" id="correct" >Correct Guess</button>
                </div>
    
                <container class="column" id="guesser">
                    <!-- Guesser: a canvas -->
                    <canvas id="displayCanvas" width="400" height="400" style="border:2px solid;"></canvas>
                    <!-- Guesser: a text input box -->
                    <div id="guessInput">
                        <input type="text" id="guessText">
                        <button type="button" onclick="submitGuess()">submit</button>
                    </div>
                </container>
            </div>
        </div>
    </div>

    <div id="results" >
        <button type="button" onclick="newRound()">New Round</button>
        <button type="button" onclick="restart()">Restart Game</button>
        <div class="row" id="tables">
            <div class="column" id="t1col">
                <h3>Team 1</h3>
                <table id="t1_table">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Guesses</th>
                            <th>Skipped</th>
                            <th>Drawing</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
            <div class="column" id="t2col">
                <h3>Team 2</h3>
                <table id="t2_table">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Guesses</th>
                            <th>Skipped</th>
                            <th>Drawing</th>
                        </tr>
                        <tbody>
    
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
        
    </div>
</body>

</html>
